<div>
    <div class="row">
        <div class="col-lg-8">
            <h1 class="page-header">Dashboard</h1> 
        </div>
        <div class="col-lg-4"">    
            <h4><button type="button" class="btn btn-default btn-circle btn-lg" data-toggle="modal" data-target="#newTournamentModal"><i class="fa fa-plus-circle"></i></button> New Tournament</h4>
        </div>
        <!-- Modal -->
		<div class="modal fade" id="newTournamentModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Create New Tournament</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Tournament Name</label> <input
								class="form-control" placeholder="Name">
								<label>Type</label>
                                <select class="form-control">
                                    <option>Pool Play</option>
                                    <option>Bracket Only</option>
                                </select>
                                <label>Start Date:</label>&nbsp;<i class="fa fa-calendar"></i> 
                                <label>End Date:</label>&nbsp;<i class="fa fa-calendar"></i>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary">Save
						</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        
        <stats number="1" comments="Live Tournaments" colour="primary" type="trophy"></stats>
        <stats number="4" comments="People" colour="yellow" type="user"></stats>
        <!--
         <stats number="18" comments="New orders!" colour="yellow" type="shopping-cart"></stats>
        <stats number="24" comments="Support tickets!" colour="red" type="support"></stats>
		-->
    </div>
    
    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Games Timeline
                </div>
                <!-- /.panel-heading -->
                <timeline></timeline>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> My Notifications Panel
                </div>
                <!-- /.panel-heading -->
                <notifications></notifications> 
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->

            <chat></chat>
             <!-- /.panel .chat-panel -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
